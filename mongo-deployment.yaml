apiVersion: apps/v1
kind: Deployment
metadata:
  name:  mongo
  labels:
    app:  mongo
spec:
  selector:
    matchLabels:
      app: mongo
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  mongo
      containers:
      - name:  mongo
        image:  mongo-express